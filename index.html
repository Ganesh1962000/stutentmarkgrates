<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stutent-Mark-Grate</title>
</head>
<body>

    <script>

        //-------Pass Fail Grate

        let ym=parseInt(prompt("Enter Your Mark");
            if(ym>80){
                console.log("Grate is A");
            }
            else if(ym >=60 && ym <=80){
                console.log("Grate is B");
            }
            else if(ym >=50 && ym <60){
                console.log("Grate is C");
            }
            else if(ym >=45 && ym <50){
                console.log("Grate is D");
            }
            else if(ym >=25 && ym <45){
                console.log("Grate is E");
            }
            else{
                console.log("You Mark is Fail F")
            }

    </script>
    
</body>
</html>
